<!doctype html>
<head lang="en">
  <head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/user.service.js" lang="javascript"></script>
  </head>
  <body>
    <input type="text" id="theId">
    <button id="getId">Get Id</button>
    <h1>User Change</h1>
    <table>
      <tr><th>Id</th><td><input readonly type="text" id="idx"></td></tr>
      <tr><th>FirstName</th><td><input type="text" id="firstname"></td></tr>
      <tr><th>LastName</th><td><input type="text" id="lastname"></td></tr>
      <tr><th>Username</th><td><input type="text" id="username"></td></tr>
      <tr><th>Password</th><td><input type="password" id="password"></td></tr>
      <tr><th>Phone</th><td><input type="text" id="phone"></td></tr>
      <tr><th>Email</th><td><input type="text" id="email"></td></tr>
      <tr><th>Reviewer?</th><td><input type="checkbox" id="reviewer"></td></tr>
      <tr><th>Admin?</th><td><input type="checkbox" id="admin"></td></tr>
    </table>
    <button id="chg">Change</button>
  </body>
</html>
